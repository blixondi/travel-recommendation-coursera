<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shem Travel - About Us</title>
    <style>
        body {
            background-image: url('japan-bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }

        * {
            box-sizing: border-box;
        }

        .nav {
            display: flex;
            align-items: center;
            /* Vertically center items */
            justify-content: space-between;
            background-color: #333;
            padding: 0 16px;
            list-style: none;
            margin: 0;
            height: 60px;
        }

        .nav_left {
            display: flex;
        }

        .nav_child {
            display: flex;
        }

        .nav_child a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav_child a:hover {
            background-color: #111;
        }

        .active a {
            background-color: #fcb322;
        }

        .search_container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search_container input[type="text"] {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search_container button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fcb322;
            color: #333;
        }

        .search_container button:hover {
            background-color: #e0a800;
        }

        .contact-us {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px 20px;
            max-width: 700px;
            margin: 50px auto;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-us h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-us p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            resize: none;
        }

        .contact-form button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #fcb322;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <!-- Left side menu -->
        <div class="nav_left">
            <li class="nav_child "><a href="travel_recommendation.html">Home</a></li>
            <li class="nav_child "><a href="about_us.html">About Us</a></li>
            <li class="nav_child active"><a href="contact_us.html">Contact Us</a></li>
        </div>

        <!-- Right side search -->
        <li class="search_container">
            <input type="text" placeholder="Search..." id="searchInput" />
            <button onclick="search()">Search</button>
            <button onclick="clearSearch()">Clear</button>
        </li>
    </ul>

    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>Have questions, suggestions, or just want to say hello? Fill out the form below and weâ€™ll get back to you
            shortly!</p>

        <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <input type="text" name="subject" placeholder="Subject" required />
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>

</html>
