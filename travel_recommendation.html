<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shem Travel - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            background-image: url('japan-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            font-family: sans-serif;
            color: #fff;
        }

        * {
            box-sizing: border-box;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 0 16px;
            list-style: none;
            margin: 0;
            height: 60px;
        }

        .nav_left {
            display: flex;
        }

        .nav_child {
            display: flex;
        }

        .nav_child a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav_child a:hover {
            background-color: #111;
        }

        .active a {
            background-color: #fcb322;
        }

        .search_container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search_container input[type="text"] {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search_container button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fcb322;
            color: #333;
        }

        .search_container button:hover {
            background-color: #e0a800;
        }

        #results {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .place-card {
            background-color: rgba(255, 255, 255, 0.95);
            color: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .place-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .place-card h3 {
            margin-top: 10px;
            font-size: 20px;
        }

        .place-card p {
            font-size: 14px;
        }

        .social-icons {
            margin-top: 30px;
            text-align: center;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #fcb322;
        }

        h1,
        h3 {
            text-align: center;
            margin-top: 40px;
            text-shadow: 2px 2px #222;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <ul class="nav">
        <div class="nav_left">
            <li class="nav_child active"><a href="travel_recommendation.html">Home</a></li>
            <li class="nav_child"><a href="about_us.html">About Us</a></li>
            <li class="nav_child"><a href="contact_us.html">Contact Us</a></li>
        </div>

        <li class="search_container">
            <input type="text" placeholder="Search..." id="searchInput" />
            <button onclick="search()">Search</button>
            <button onclick="clearSearch()">Clear</button>
        </li>
    </ul>

    <!-- Search Results Container -->
    <div id="results"></div>

    <!-- Header -->
    <h1>EXPLORE DREAM DESTINATION</h1>
    <h3>Order your tickets now, we offer special price for early bookings!</h3>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- External JS -->
    <script src="travel_recommendation.js"></script>
</body>

</html>
